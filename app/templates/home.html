<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Bloc It Off!</h1>
    </div>
    <div class="col-md-6">
      <form class="taskadd" novalidate>
        <input ng-model="taskname">
        <input type="submit" ng-click="home.Task.add(taskname)" value="Create Task">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="tasks" ng-repeat="obj in home.Task.all">
        <h2>{{ home.Task.all[$index].task }}</h2>
      </div>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
  </div>
</div>
