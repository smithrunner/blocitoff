<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form class="taskadd" novalidate>
        <input ng-model="taskname" placeholder="Task Description">
    </div>
    <div class="col-md-4">
      <select ng-model="priority" placeholder="Priority">
        <option value="" diabled selected>Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="submit" ng-click="home.Task.add(taskname,priority)" value="Create Task">
    </form>
    </div>

  </div>
  <div class="row">
    <div class="col-md-4"><h4>Task</h4></div>
    <div class="col-md-4"><h4>Priority</h4></div>
    <div class="col-md-4"><h4>Complete?</h4></div>
  </div>
  <div class="row tasklist" ng-repeat="obj in home.Task.all_tasks">
    <div class="col-sm-4 tasks">
      <div class="animate-show-hide" ng-hide="home.Task.checkTime(home.Task.all_tasks[$index])">
        <h2>{{ home.Task.all_tasks[$index].task_title }}</h2>
      </div>
    </div>
    <div class="col-sm-4 tasks" ng-hide="home.Task.checkTime(home.Task.all_tasks[$index])">
      <h2>{{ home.Task.all_tasks[$index].priority}}</h2>
    </div>
    <div class="col-sm-4 taskscomplete" ng-hide="home.Task.checkTime(home.Task.all_tasks[$index])">
      <h2 ng-click="home.Task.complete(home.Task.all_tasks[$index])">Check it off!</h2>
    </div>
  </div>
</div>
